<!DOCTYPE html>
<html>
<head>
<title>Ziddkar Mock Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
font-family:Arial;
background: linear-gradient(135deg,#667eea,#764ba2);
text-align:center;
color:white;
}

.container{
padding:30px 20px;
}

.card{
background:white;
color:black;
padding:20px;
border-radius:15px;
margin:20px auto;
width:90%;
max-width:400px;
}

button{
padding:10px 20px;
border:none;
border-radius:20px;
background:#667eea;
color:white;
font-weight:bold;
margin-top:10px;
}

.option{
display:block;
margin:10px 0;
padding:8px;
background:#eee;
border-radius:10px;
cursor:pointer;
}

.hidden{
display:none;
}
</style>
</head>

<body>

<div class="container">

<h1>ðŸš€ Ziddkar Mock Test</h1>

<div id="home">
<div class="card">
<h3>Maths Mock Test</h3>
<button onclick="startTest()">Start Test</button>
</div>
</div>

<div id="quiz" class="hidden">
<div class="card">
<h3 id="question"></h3>
<div id="options"></div>
<button onclick="nextQuestion()">Next</button>
</div>
</div>

<div id="result" class="hidden">
<div class="card">
<h2 id="score"></h2>
<button onclick="location.reload()">Restart</button>
</div>
</div>

</div>

<script>

const questions = [
{
question: "5 + 3 = ?",
options: ["6", "7", "8", "9"],
answer: "8"
},
{
question: "10 - 4 = ?",
options: ["5", "6", "7", "8"],
answer: "6"
},
{
question: "2 Ã— 3 = ?",
options: ["5", "6", "7", "8"],
answer: "6"
}
];

let current = 0;
let score = 0;

function startTest(){
document.getElementById("home").classList.add("hidden");
document.getElementById("quiz").classList.remove("hidden");
showQuestion();
}

function showQuestion(){
let q = questions[current];
document.getElementById("question").innerText = q.question;

let optionsHtml = "";
q.options.forEach(option=>{
optionsHtml += `<div class="option" onclick="selectAnswer('${option}')">${option}</div>`;
});
document.getElementById("options").innerHTML = optionsHtml;
}

function selectAnswer(selected){
if(selected === questions[current].answer){
score++;
}
}

function nextQuestion(){
current++;
if(current < questions.length){
showQuestion();
}else{
showResult();
}
}

function showResult(){
document.getElementById("quiz").classList.add("hidden");
document.getElementById("result").classList.remove("hidden");
document.getElementById("score").innerText = "Your Score: " + score + " / " + questions.length;
}

</script>

</body>
  </html>
